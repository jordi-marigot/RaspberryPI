<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>OnTUNE</title>
  <link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<div class="player">

    <div class="player__header">

      <div class="player__img player__img--absolute slider">

        <button class="player__button player__button--absolute--nw playlist">

          <img src="http://physical-authority.surge.sh/imgs/icon/playlist.svg" alt="playlist-icon">

        </button>

        <button class="player__button player__button--absolute--center play">

          <img src="http://physical-authority.surge.sh/imgs/icon/play.svg" alt="play-icon">
          <img src="http://physical-authority.surge.sh/imgs/icon/pause.svg" alt="pause-icon">

        </button>
        
          
          <div class="slider__content">
          <img class="img slider__img" src="img/Architects - Animals.jpg" alt="cover">
<img class="img slider__img" src="img/Crown The Empire - Sudden Sky.jpg" alt="cover">
<img class="img slider__img" src="img/We Came As Romans - Black Hole.jpg" alt="cover">
 
        </div>

      </div>

      <div class="player__controls">

        <button class="player__button back">

          <img class="img" src="http://physical-authority.surge.sh/imgs/icon/back.svg" alt="back-icon">

        </button>
        
        <p class="player__context slider__context">

          <strong class="slider__name"></strong>
          <span class="player__title slider__title"></span>

        </p>

        <button class="player__button next">

          <img class="img" src="http://physical-authority.surge.sh/imgs/icon/next.svg" alt="next-icon">

        </button>

        <div class="progres">

          <div class="progres__filled"></div>

        </div>

      </div>

    </div>

    <ul class="player__playlist list">
    <img class="img slider__img" src="img/Architects - Animals.jpg" alt="cover">

      <li class="player__song">
      <img class="player__img img" src="img/Architects - Animals.jpg" alt="cover">
        <p class="player__context">
        <b class="player__song-name">Animals</b>          <span class="flex">
          <span class="player__title">Architects </span>            <span class="player__song-time"></span>

          </span>

        </p>
        <audio class="audio" src="Architects - Animals.mp3"></audio>
      </li>
      <img class="img slider__img" src="img/Crown The Empire - Sudden Sky.jpg" alt="cover">

      <li class="player__song">
      <img class="player__img img" src="img/Crown The Empire - Sudden Sky.jpg" alt="cover">
        <p class="player__context">
        <b class="player__song-name">Sudden Sky</b>          <span class="flex">
          <span class="player__title">Crown The Empire </span>            <span class="player__song-time"></span>

          </span>

        </p>
        <audio class="audio" src="Crown The Empire - Sudden Sky.mp3"></audio>
      </li>
      <img class="img slider__img" src="img/We Came As Romans - Black Hole.jpg" alt="cover">

      <li class="player__song">
      <img class="player__img img" src="img/We Came As Romans - Black Hole.jpg" alt="cover">
        <p class="player__context">
        <b class="player__song-name">Black Hole</b>          <span class="flex">
          <span class="player__title">We Came As Romans </span>            <span class="player__song-time"></span>

          </span>

        </p>
        <audio class="audio" src="We Came As Romans - Black Hole.mp3"></audio>
      </li>
      
    </ul>

  </div>
<!-- partial -->
  <script  src="./script.js"></script>

</body>
</html>
